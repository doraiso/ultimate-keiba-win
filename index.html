<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>最強の競馬必勝ツール</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px #e60012;
            margin-bottom: 30px;
        }

        .container {
            background: #2a2a2a;
            display: inline-block;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #444;
        }

        input {
            font-size: 2rem;
            width: 100px;
            text-align: center;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 10px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            background: #e60012;
            color: #fff;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: #ff3344;
            transform: scale(1.05);
        }

        #result {
            font-size: 10rem;
            font-weight: bold;
            margin-top: 30px;
            color: #fff;
            text-shadow: 0 0 20px #e60012;
        }

        .label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #aaa;
        }

        /* プログレスバーの外枠 */
        #progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
            /* 最初は隠しておく */
            overflow: hidden;
        }

        /* 動くバー本体 */
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #e60012, #ffeb3b);
            transition: width 0.1s;
        }

        #status-text {
            font-size: 0.9rem;
            color: #0f0;
            height: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>最強の競馬必勝ツール</h1>

    <div class="container">
        <div class="label">頭数</div>
        <input type="number" id="total" value="16">
        <br>
        <button onclick="spin()">運命を回す</button>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status-text"></div>
        <div id="result">-</div>
    </div>

    <script>

        const statusMessages = [
            "JRA全レースデータを解析中...",
            "馬のテンションを測定中...",
            "鞍上の勝負気配を検知...",
            "運命のプロットを自動生成中...",
            "最終的な『態度』を決定しています..."
        ];
        function spin() {
            const total = document.getElementById('total').value;
            const res = document.getElementById('result');
            const pContainer = document.getElementById('progress-container');
            const pBar = document.getElementById('progress-bar');
            const sText = document.getElementById('status-text');

            // リセット
            res.innerText = "-";
            pContainer.style.display = "block";
            pBar.style.width = "0%";
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 15; // ランダムに増やす
                if (progress > 100) progress = 100;

                pBar.style.width = progress + "%";

                // 【修正ポイント】進捗率に合わせてメッセージを選択
                // progress(0-100) を 配列のインデックス(0-4) に変換
                const messageIndex = Math.min(
                    Math.floor((progress / 100) * statusMessages.length),
                    statusMessages.length - 1
                );
                sText.innerText = statusMessages[messageIndex];

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        res.innerText = Math.floor(Math.random() * total) + 1;
                        pContainer.style.display = "none";
                        sText.innerText = "解析完了。これがあなたの運命です。";
                    }, 500);
                }
            }, 200);
        }
    </script>
</body>

</html>
