<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>最強の競馬必勝ツール</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; padding-top: 50px; }
        h1 { font-size: 2.5rem; color: #ffeb3b; text-shadow: 2px 2px #e60012; margin-bottom: 30px; }
        .container { background: #2a2a2a; display: inline-block; padding: 40px; border-radius: 20px; border: 2px solid #444; }
        input { font-size: 2rem; width: 100px; text-align: center; background: #000; color: #0f0; border: 2px solid #0f0; border-radius: 10px; }
        button { font-size: 1.5rem; padding: 15px 30px; cursor: pointer; background: #e60012; color: #fff; border: none; border-radius: 50px; margin-top: 20px; transition: 0.2s; font-weight: bold; }
        button:hover { background: #ff3344; transform: scale(1.05); }
        #result { font-size: 10rem; font-weight: bold; margin-top: 30px; color: #fff; text-shadow: 0 0 20px #e60012; }
        .label { font-size: 1.2rem; margin-bottom: 10px; color: #aaa; }
    </style>
</head>
<body>

    <h1>最強の競馬必勝ツール</h1>

    <div class="container">
        <div class="label">頭数</div>
        <input type="number" id="total" value="16">
        <br>
        <button onclick="spin()">運命を回す</button>
        <div id="result">-</div>
    </div>

    <script>
        function spin() {
            const total = document.getElementById('total').value;
            const res = document.getElementById('result');
            let count = 0;
            res.style.color = "#888"; // 回転中は少し暗く
            const interval = setInterval(() => {
                res.innerText = Math.floor(Math.random() * total) + 1;
                count++;
                if (count > 15) { // 少し回転時間を長くして「溜め」を作る
                    clearInterval(interval);
                    res.innerText = Math.floor(Math.random() * total) + 1;
                    res.style.color = "#fff"; // 決定したら白く光らせる
                }
            }, 60);
        }
    </script>
</body>
</html>
